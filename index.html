<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dungeon Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Modern RPG Dark Theme - High Contrast & Accessibility */
        --color-rpg-950: 5 5 10;       /* #05050a - Deep Void (App Background) */
        --color-rpg-900: 15 15 25;     /* #0f0f19 - Panel Background */
        --color-rpg-800: 25 25 40;     /* #191928 - Card/Item Background */
        --color-rpg-700: 45 45 65;     /* #2d2d41 - Borders */
        --color-rpg-600: 80 80 100;    /* #505064 - Muted Text/Icons */
        
        --color-rpg-accent: 255 200 50; /* #ffc832 - Primary Gold (Text/Icons) */
        --color-rpg-accent-glow: 255 180 0; /* #ffb400 - Glows */
        
        --color-rpg-text: 240 240 245;  /* #f0f0f5 - Primary Text (High Readability) */
        --color-rpg-muted: 160 160 180; /* #a0a0b4 - Secondary Text */
        
        --color-rpg-success: 75 220 130; /* #4bdc82 */
        --color-rpg-danger: 255 90 90;   /* #ff5a5a */
        --color-rpg-warning: 255 200 50; /* #ffc832 */
        --color-rpg-info: 60 180 255;    /* #3cb4ff */
      }

      [data-theme="light"] {
        /* Clean Parchment Theme */
        --color-rpg-950: 240 238 230; /* #f0eee6 */
        --color-rpg-900: 255 255 255; /* #ffffff */
        --color-rpg-800: 248 245 240; /* #f8f5f0 */
        --color-rpg-700: 220 215 200; /* #dcd7c8 */
        --color-rpg-600: 150 145 130; /* #969182 */

        --color-rpg-accent: 180 80 0;   /* #b45000 - Deep Amber */
        --color-rpg-accent-glow: 220 120 20;
        
        --color-rpg-text: 30 25 20;     /* #1e1914 */
        --color-rpg-muted: 90 85 80;    /* #5a5550 */
        
        --color-rpg-success: 20 120 50;
        --color-rpg-danger: 190 40 40;
        --color-rpg-warning: 180 130 0;
        --color-rpg-info: 0 100 180;
      }

      body {
        background-color: rgb(var(--color-rpg-950));
        color: rgb(var(--color-rpg-text));
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--color-rpg-700)); 
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-rpg-600)); 
      }

      /* Panel Base Styles */
      .panel-base {
        background-color: rgb(var(--color-rpg-900));
        border: 1px solid rgb(var(--color-rpg-700));
        border-radius: 0.5rem; /* 8px */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              rpg: {
                950: 'rgb(var(--color-rpg-950) / <alpha-value>)',
                900: 'rgb(var(--color-rpg-900) / <alpha-value>)',
                800: 'rgb(var(--color-rpg-800) / <alpha-value>)',
                700: 'rgb(var(--color-rpg-700) / <alpha-value>)',
                600: 'rgb(var(--color-rpg-600) / <alpha-value>)',
                accent: 'rgb(var(--color-rpg-accent) / <alpha-value>)',
                'accent-glow': 'rgb(var(--color-rpg-accent-glow) / <alpha-value>)',
                text: 'rgb(var(--color-rpg-text) / <alpha-value>)',
                muted: 'rgb(var(--color-rpg-muted) / <alpha-value>)',
                success: 'rgb(var(--color-rpg-success) / <alpha-value>)',
                danger: 'rgb(var(--color-rpg-danger) / <alpha-value>)',
                warning: 'rgb(var(--color-rpg-warning) / <alpha-value>)',
                info: 'rgb(var(--color-rpg-info) / <alpha-value>)'
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Consolas', 'monospace']
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="font-sans antialiased h-screen overflow-hidden transition-colors duration-300 selection:bg-rpg-accent selection:text-rpg-950">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
